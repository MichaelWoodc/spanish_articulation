name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate directory.html
        run: python generate_directory.py

      # IMPORTANT: Use latest upload-pages-artifact (v3)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # everything in repo root, including directory.html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    steps:
      # IMPORTANT: Use latest deploy-pages (v4)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
